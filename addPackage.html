<body>
	<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
		  <div class="modal-dialog modal-dialog-centered">

		      <div class="modal-header">

		      </div>

		        <form>
		          <div class="mb-3">

		          </div>
		          <div class="mb-3">
		            <label for="message-text" class="col-form-label">Price:</label>
		            <input type="text" class="form-control" id="packagePrice" placeholder="RM">
		          </div>
		          <div class="mb-3">
					  <label for="formFile" class="form-label">Default file input example</label>
					  <input class="form-control" type="file" id="packagePic">
					</div>          
		          <div class="mb-3">
		          <button type="submit" class="btn w-100" style="background : #009FA5;color : white;">Submit</button>
		          </div>
		        </form>
		      </div>
		    </div>
		  </div>
		</div>
<button class="btn" style="background : #009FA5; color : white;" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Add</button>
